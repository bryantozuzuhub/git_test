<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="headermain">
        <div class="headernavbar">
            <div id="logo" class="navbar item1">
                <h1>Airbnb</h1>
            </div>
            <div id="stays" class="navbar item2">
                <h3>stays</h3>
            </div>
            <div id="experience" class="navbar item3">
                <h3>experience</h3>
            </div>
            <div id="airbnbyourhome" class="navbar item4">
                <h3>Airbnb Your Home</h3>
            </div>
            <div id="worldicon" class="navbar item5"></div>
            <div id="dropdown" class="navbar item6"></div>
        </div>
        <div class="headersearch" id="searchfield">
            <form>
                <input class="searchwhere"  type="text" name="placeholder" placeholder="where">
                <input class="searchcheck-in"  type="text" name="placeholder" placeholder="checkin">
                <input class="searchcheck-out"  type="text" name="placeholder" placeholder="checkout">
                <input class="searchwho"  type="text" name="placeholder" placeholder="who">
            </form>
        </div>
    </div>

    <div class="bodymain">

        <div class="feature 1"></div>
        <div class="feature 2"></div>
        <div class="feature 3"></div>
        <div class="feature 4"></div>
        <div class="feature 5"></div>
        <div class="feature 6"></div>
        <div class="feature 7"></div>
        <div class="feature 8"></div>
        <div class="feature 9"></div>
        <div class="feature 10"></div>


    </div>
</body>
</html>
